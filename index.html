<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVD图像压缩演示 - 访问验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .cover-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 20px;
            border: 1px solid #e9ecef;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 15px;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-bottom: 40px;
            line-height: 1.5;
            color: #666;
        }

        .password-section {
            margin-bottom: 30px;
        }

        .password-label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #555;
            font-weight: 600;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            color: #333;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            border-color: #667eea;
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }

        .enter-btn {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .enter-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .features {
            margin-top: 30px;
            text-align: left;
            opacity: 0.8;
        }

        .features h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
            color: #555;
            font-weight: 600;
        }

        .features ul {
            list-style: none;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #666;
        }

        .features li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .features li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .cover-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="logo">
            <img src="xdu.svg" alt="XDU Logo" style="width: 80px; height: 80px;">
        </div>
        <h1 class="title">SVD图像压缩演示</h1>
        <p class="subtitle">基于奇异值分解的智能图像压缩算法<br>数据可视化分析平台</p>
        
        <div class="password-section">
            <label class="password-label" for="passwordInput">请输入访问密码</label>
            <input type="password" id="passwordInput" class="password-input" placeholder="输入密码以继续">
            <button id="enterBtn" class="enter-btn">进入系统</button>
            <div id="errorMessage" class="error-message">密码错误，请重试</div>
        </div>

        <div class="features">
            <h3>系统特性</h3>
            <ul>
                <li>实时SVD图像压缩算法演示</li>
                <li>压缩比与均方误差可视化分析</li>
                <li>交互式数据看板与趋势图表</li>
                <li>支持多种图像格式处理</li>
                <li>响应式设计，多设备兼容</li>
            </ul>
        </div>
    </div>

    <script>
        const correctPassword = 'xdugaodai';
        const passwordInput = document.getElementById('passwordInput');
        const enterBtn = document.getElementById('enterBtn');
        const errorMessage = document.getElementById('errorMessage');

        function checkPassword() {
            const inputPassword = passwordInput.value.trim();
            if (inputPassword === correctPassword) {
                // 密码正确，跳转到主页面
                window.location.href = 'main.html';
            } else {
                // 密码错误，显示错误信息
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
                // 3秒后隐藏错误信息
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }

        enterBtn.addEventListener('click', checkPassword);

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // 页面加载时聚焦到密码输入框
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
    </script>
</body>
</html>
